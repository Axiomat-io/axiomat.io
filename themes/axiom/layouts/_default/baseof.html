<!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode site.Language.Lang }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "head.html" . }}
</head>
<body>
  <header class="ax-header">
    {{ partial "header.html" . }}
  </header>
  <main class="ax-main">
    {{ block "main" . }}{{ end }}
  </main>
  <footer class="ax-footer">
    {{ partial "footer.html" . }}
  </footer>
</body>
</html>
